<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>The Bean Machine</title>
</head>

<body>

<header class="navigation">
  <p class="banner">THE BEAN MACHINE</p>
  <nav>
    <a href="#" class="button">About</a>
    <a href="#" class="button">Selection</a>
    <a href ="#" class="login">Login</a>
  </nav>
</header>

<main class="main">

  <h3 class="page-heading">Sign up to start shopping</h3>

  <section class="border-top">
  </section>

  <section class="form">
    <div>
      <p class="form-text">Name</p>
      <label>
        <input type="text" placeholder="Greer Lilaas" class="short-input placeholder">
      </label>
    </div>
    <div>
      <p class="form-text">Username</p>
      <label>
        <input type="text" placeholder="CoffeeMaster" class="short-input placeholder">
      </label>
    </div>
    <div class="grid-item-email">
      <p class="form-text">Email</p>
      <label>
        <input type="email" placeholder="greer@gmail.com" class="long-input placeholder">
      </label>
    </div>
    <div class="grid-item-password">
      <p class="form-text">Password</p>
      <label>
        <input type="password" placeholder="********" class="long-input placeholder">
      </label>
    </div>
    <div class="grid-item-checkbox">
      <label>
        <input type="checkbox">
      </label>
      <p class="form-text newsletter">I want to receive the Bean Machine newsletter</p>
    </div>
    <div>
      <button class="submit">Create Account</button>
    </div>
  </section>

</main>

<footer class="footer">
  <div>
    <p>Find us on social media</p>
    <i class="fa-brands fa-github"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
  </div>
</footer>

</body>

</html>
